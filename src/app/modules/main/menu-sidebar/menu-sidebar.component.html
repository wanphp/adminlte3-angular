<!-- Brand Logo -->
<a routerLink="/profile" class="brand-link">
  <img [src]="user.headimgurl" alt="Logo" class="brand-image img-circle elevation-3" height="33" width="33" style="opacity: 0.8">
  <span class="brand-text font-weight-light">{{user.nickname}}</span>
</a>

<!-- Sidebar -->
<div class="sidebar">
  <!-- Sidebar Menu -->
  <nav class="mt-2" style="overflow-y: hidden">
    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
      <app-menu-item *ngFor="let item of menu" [menuItem]="item"></app-menu-item>
    </ul>
  </nav>
</div>
